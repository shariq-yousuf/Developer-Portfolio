<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <header>
      <h2>Cash Register</h2>
    </header>
    <main>
      <section>
        <div class="customer-section flex-center">
          <label for="cash">Enter customer cash:</label>
          <input type="number" id="cash" class="input" autofocus required />
          <div>
            <button id="calculate-btn" class="btn">Calculate Change</button>
            <button id="clear-btn" class="btn">Clear</button>
          </div>
          <div>Total Due: Rs. <span id="total-due"></span></div>
        </div>

        <div class="change-due-section flex-center">
          <p>Change Due</p>
          <div id="change-due"></div>
        </div>
      </section>

      <section>
        <div class="amount-section">
          <p>
            Enter each item price individually or enter the total amount at
            once:
          </p>
          <div id="price-container">
            <input
              type="number"
              class="price input"
              placeholder="Enter price"
            />
          </div>
          <button id="add-price-input-btn" class="btn">+</button>
          <button id="clear-prices-btn" class="btn">Clear All</button>
          <div>Total amount: <span id="total-amount">Rs. 0</span></div>
        </div>

        <div class="cid-section">
          <div class="select-container">
            <p>Cash in drawer</p>
            <select name="currency-type" id="currency-type">
              <option value="pkr">PKR</option>
              <option value="usd">USD</option>
            </select>
          </div>
          <div class="cid-container">
            <table>
              <tbody id="cid-table">
                <!-- <tr id="total-cid-tr"> -->
                <!-- <td style="text-transform: uppercase" colspan="3">
                    Total cash in drawer:
                  </td>
                  <td id="total-cid">Rs.</td> -->
                <!-- </tr> -->
              </tbody>
            </table>
            <button id="save-btn" class="btn">Save</button>
            <button id="edit-btn" class="btn">Edit</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 | <a href="#">Shariq Yousuf</a></p>
    </footer>

    <script type="module" src="script.js"></script>
  </body>
</html>
