<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Roman Numeral Converter</title>
  </head>
  <body class="flex-center">
    <main class="container flex-center">
      <h1>Decimal to Roman Numerals</h1>
      <div class="input-container">
        <input
          type="number"
          autofocus
          name="input-number"
          id="number"
          class="bold fs-2rem"
        />
        <button id="convert-btn" class="bold">Convert</button>
      </div>
      <div id="output" class="bold flex-center fs-2rem"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
