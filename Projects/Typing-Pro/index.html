<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/do0pop1de/image/upload/f_auto,q_auto/v1/src%20for%20portfolio%20website/Projects%20Favicons/typing-pro"
      type="image/x-icon"
    />
    <title>Typing Pro</title>
  </head>
  <body>
    <header>
      <h1>Typing Pro</h1>
    </header>
    <main>
      <div id="start-screen">
        <p>Ready to test your typing skills?</p>
        <button class="start-btn">Start Typing</button>
      </div>
      <div id="typing-screen">
        <div name="typing-field" id="typing-field"></div>
        <div id="keyboard"></div>
      </div>
      <div id="finish-screen">
        <h3>Result</h3>
        <p>Characters Typed: <span id="chars-typed"></span></p>
        <p>Keys Conquered Correctly: <span id="correct"></span></p>
        <p>Mistakes: <span id="mistakes"></span></p>
        <button class="retry-btn">Try Again</button>
      </div>
      <div class="no-display">
        This app is optimized for typing on computers with larger screens. For
        the best experience, please try using this app on a desktop or laptop.
      </div>
    </main>
    <footer>
      &copy; 2024 |
      <a href="https://shariq-yousuf.github.io/Developer-Portfolio/"
        >Shariq Yousuf</a
      >
    </footer>

    <script src="script.js"></script>
  </body>
</html>
