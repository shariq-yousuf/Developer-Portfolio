<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Typing Pro</title>
  </head>
  <body>
    <header>
      <h1>Typing Pro</h1>
    </header>
    <main>
      <div id="start-screen">
        <p>Ready to test your typing skills?</p>
        <button class="start-btn">Start Typing</button>
      </div>
      <div id="typing-screen">
        <div name="typing-field" id="typing-field"></div>
        <div id="keyboard"></div>
      </div>
      <div id="finish-screen">
        <h3>Result</h3>
        <p>Characters Typed: <span id="chars-typed"></span></p>
        <p class="correct-hit">Keys Conquered Correctly: <span id="correct"></span></p>
        <p class="mistakes">Mistakes: <span id="mistakes"></span></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
