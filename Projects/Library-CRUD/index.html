<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f17227871b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Books about coding</h1>
      <i id="side-menu-btn" class="fa-solid fa-bars icon"></i>
    </header>
    <main>
      <aside class="side-menu hidden">
        <ul>
          <li id="add-book">Add New Book</li>
          <li id="remove-book">Remove Book</li>
          <li>Borrowed Books</li>
          <li>Borrowers</li>
        </ul>
      </aside>

      <div class="books"></div>

      <p class="newBookAddedMsg">New book added, Scroll down!</p>
      <div class="new-book-container hidden">
        <div class="new-book-bg">
          <h3>Enter new book details</h3>
          <form action="javascipt:void(0)" id="new-book-form">
            <input
              type="text"
              name="title"
              placeholder="Enter Book title"
              required
            />
            <input
              type="text"
              name="author"
              placeholder="Author name"
              required
            />
            <input type="number" name="year" placeholder="Publication year" />
            <input type="text" name="publisher" placeholder="Publisher name" />
            <input type="number" name="ISBN" placeholder="ISBN" />
            <input type="number" name="pages" placeholder="Pages" />
            <input
              type="text"
              name="coverImageUrl"
              placeholder="Cover image (url)"
            />
            <div class="textarea-div">
              <textarea
                rows="5"
                name="description"
                id="description"
                placeholder="Short description"
              ></textarea>
              <textarea
                rows="5"
                name="summary"
                id="summary"
                placeholder="Book summary"
              ></textarea>
            </div>
            <div class="btn-container">
              <button class="add-new-book-btn btn" type="submit">
                Add Book
              </button>
              <button class="cancel-new-book-btn btn" type="button">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="remove-book-container hidden">
        <div class="remove-book-bg">
          <form action="javascript:void(0)" id="remove-book-form">
            <input
              id="remove-input"
              type="text"
              placeholder="Enter book name"
              required
            />
            <button class="btn" type="submit" id="remove-book-btn">
              Remove Book
            </button>
          </form>
        </div>
      </div>

      <!-- <div class="borrow-book-container">
        <div class="borrow-book-bg">
          <form action="javascript:void(0)">
            <input name="name" type="text" required />
            <input name="email" type="email" />
            <button type="submit" id="borrow-book-btn">Borrow Book</button>
          </form>
        </div>
      </div> -->
    </main>
    <footer>
      <p>&copy; 2024 | <a href="#">Shariq Yousuf</a></p>
    </footer>

    <script src="./dist/script.js"></script>
  </body>
</html>
