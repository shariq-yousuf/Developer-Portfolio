<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/do0pop1de/image/upload/f_auto,q_auto/v1/src%20for%20portfolio%20website/Projects%20Favicons/lucky-draw"
      type="image/x-icon"
    />
    <title>Lucky Draw</title>
  </head>
  <body>
    <section>
      <textarea
        autofocus
        id="input-names"
        placeholder="Enter each name on a new line!"
      ></textarea>
      <div class="btn-container">
        <button id="save-btn" class="btn">Save</button>
        <button id="clear-btn" class="btn">Clear All</button>
      </div>
      <div class="checkbox-container">
        <label for="remove-winner"
          ><input
            type="checkbox"
            checked
            name="remove-winner"
            id="remove-winner"
          />
          Remove winner from list</label
        >

        <label for="sound-effect"
          ><input
            type="checkbox"
            checked
            name="sound-effect"
            id="sound-effect"
          />
          Enable sound effect</label
        >
      </div>
    </section>

    <div id="container">
      <h1>Lucky Draw</h1>
      <div class="result-container">
        <div class="output-ani-cont">
          <output id="result"> </output>
        </div>
      </div>
      <button id="draw-btn" class="btn">Draw</button>
    </div>

    <footer>
      Made by
      <a href="https://shariq-yousuf.github.io/Developer-Portfolio/"
        >Shariq Yousuf</a
      >
      &copy; 2024
    </footer>

    <script src="script.js"></script>
  </body>
</html>
