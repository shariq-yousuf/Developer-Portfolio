<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body
    class="box-border h-dvh flex flex-col justify-evenly items-center bg-gradient-to-r from-indigo-400 from-10% via-sky-300 via-50% to-indigo-400 to-100%"
    style="font-family: Quicksand, Verdana, Geneva, Tahoma, sans-serif"
  >
    <header>
      <h1
        class="text-3xl md:text-5xl font-black mt-4 text-center text-indigo-900"
      >
        Test Your Knowledge
      </h1>
    </header>

    <main
      class="quiz-container bg-slate-100 md:w-1/2 w-11/12 md:p-8 p-4 rounded-lg shadow-2xl"
    >
      <div id="quiz" class="font-bold text-2xl text-sky-800">
        <p class="question my-4 md:m-8 text-center">
          What is the largest planet in our solar system?
        </p>
        <div class="options ms-12">
          <div class="my-1">
            <input class="me-2" type="radio" name="" id="" value="" />
            <label for="">Mars</label>
          </div>
          <div class="my-1">
            <input class="me-2" type="radio" name="" id="" value="" />
            <label for="">Jupiter</label>
          </div>
          <div class="my-1">
            <input class="me-2" type="radio" name="" id="" value="" />
            <label for="">Saturn</label>
          </div>
          <div class="my-1">
            <input class="me-2" type="radio" name="" id="" value="" />
            <label for="">Earth</label>
          </div>
        </div>
      </div>
      <button
        id="next-btn"
        class="px-4 py-2 md:px-7 md:py-3 text-xl font-bold rounded-xl hover:scale-105 mt-4 block ms-auto bg-indigo-700 text-white"
      >
        Submit
      </button>
    </main>

    <div></div>
    <div></div>

    <footer class="absolute bottom-1">
      Made by
      <a class="italic underline hover:no-underline" href="#">Shariq Yousuf</a>
      &copy; 2024
    </footer>
    <script src="script.js"></script>
  </body>
</html>
